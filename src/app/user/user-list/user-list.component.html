<section>
  <article>
    <header #listheader>
      <bm-user-group>
        <i class="fa"
           [ngClass]="icon"></i>
      </bm-user-group>
      <h1>User List</h1>
    </header>
    <bm-user *ngFor="let usr of userList"
      [name]="usr"
      [selectedUsrName]="selectedUsr"
      (selected)="setSelectedUsr( $event )"
    ></bm-user>
  </article>
</section>
