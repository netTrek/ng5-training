<section>
  <article>
    <header #listheader bmDoHover="yellow" style="color: dimgray">
      <bm-user-group>
        <i class="fa"
           [ngClass]="icon"></i>
      </bm-user-group>
      <h1>User List</h1>
    </header>
    <aside bmDoHover (click)="sendTestErr()">
      {{'test' | reverse}} <br>
      {{'test' | reverse: 'hi' }} <br>
    </aside>
    <bm-user *ngFor="let usr of userList; index as i; even as e; odd as o"
             [user]="usr"
             [ngClass]="{even: e, odd: o}"
             [selectedUsr]="selectedUsr"
             (selected)="setSelectedUsr( $event )"
             (delete)="$user.delUser ( $event ).subscribe()"
    ></bm-user>
  </article>
  <button (click)="addRandomUsr()">add</button>
</section>
